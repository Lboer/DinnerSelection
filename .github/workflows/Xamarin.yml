name: Xamarin CI

on: [push, pull_request]

jobs: 
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        cd DinnerSelection
        nuget restore
        cd DinnerSelection.Android
        msbuild DinnerSelection.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
